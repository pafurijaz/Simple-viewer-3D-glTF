<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer</title>
    <script>
        // Dizionario delle lingue
        const languageDictionary = {
            "en": {"greeting": "Welcome to the 3D Viewer!", "exit": "Exit"},
            "it": {"greeting": "Benvenuto nel Visualizzatore 3D!", "exit": "Esci"}
        };

        // Funzione per aggiornare la lingua
        function updateLanguage(selectedLanguage) {
            const elementsToUpdate = document.querySelectorAll('[data-translate]');
            elementsToUpdate.forEach(element => {
                const key = element.getAttribute('data-translate');
                const newText = languageDictionary[selectedLanguage][key];
                if (newText && element.innerText !== newText) {
                    element.innerText = newText;
                }
            });
            localStorage.setItem('selectedLanguage', selectedLanguage);
        }

        // Funzione per inizializzare la lingua all'apertura della pagina
        function initLanguage() {
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
            updateLanguage(savedLanguage);
        }

        document.addEventListener('DOMContentLoaded', initLanguage);
    </script>
</head>
<body>
    <h1 data-translate="greeting"></h1>
    <button data-translate="exit"></button>
</body>
</html>
